<!DOCTYPE html>
<html>
<link rel="stylesheet" href="rightsScoring.css">
<link rel="stylesheet" href="jquery-ui-1.10.3.custom.css">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="rightsScoring.js"></script>
<head>
    <script>
        $(function() {
            $( "#dialog" ).dialog();
        });
    </script>
    <title></title>
</head>
<body>
<div id="infoWindow" style="visibility: hidden">
    <div class="ui-overlay">
        <div class="ui-widget-backplane ui-corner-all" style="visibility: hidden; width: 362px; height: 352px; position: absolute; left: 870px; top: 150px;"></div>
    </div>

    <div style="position: absolute; width: 350px; height: 400px; left: 790px; top: 120px; padding: 5px;" class="ui-widget ui-widget-content ui-corner-all">
        <div class="ui-dialog-content ui-widget-content" style="background: none; border: 0;">
            <p><span id="state-name" class="window-state-name"></span></p>
            <table style="border: none">
                <tr  style="border: none">
                    <td style="border: none; width: 175px">Guns & Ammo Score: <span id="rights-score"></span></td>
                    <td  style="border: none; width: 45%; vertical-align:middle; padding-left: 25px"><div id='ScoringThermometer'></div></td>
                </tr>
            </table>
            <p><span id="scoring-info"></span></p>
            <table style="border: none">
                <tr style="border: none">
                    <td style="border: none; width: 175px">Illegal Traces Ranking: <span id="trace-rank"></span>%</td>
                    <td  style="border: none; width: 45%; vertical-align:middle; padding-left: 25px"><div id='RankingThermometer'></div></td>
                </tr>
            </table>
            <p><span id="tracing-info"></span></p>

        </div>
    </div>
</div>

<div id=map-display class=map-display>
    <script>
        displayMap(800,800);
    </script>
</div>

<script>

    $(function() {
        $( "#ScoringThermometer" ).progressbar({
            value: 90
        });
    });

    $(function() {
        $( "#RankingThermometer" ).progressbar({
            value: 90
        });
    });

</script>
</body>
</html>
